    <line x1="8" y1="30" x2="32" y2="30"/>
    <line x1="10" y1="8" x2="10" y2="32"/>
    <line x1="20" y1="8" x2="20" y2="32"/>
    <line x1="30" y1="8" x2="30" y2="32"/>
  </g>
</svg>

