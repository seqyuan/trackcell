<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" opacity="0.1"/>
  
  <!-- Main cell shape -->
  <ellipse cx="100" cy="100" rx="60" ry="50" fill="none" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Nucleus -->
  <circle cx="100" cy="100" r="20" fill="#2563eb" opacity="0.3"/>
  <circle cx="100" cy="100" r="15" fill="#2563eb"/>
  
  <!-- Spatial grid pattern (representing spatial transcriptomics) -->
  <g stroke="#2563eb" stroke-width="1.5" opacity="0.4">
    <line x1="40" y1="50" x2="160" y2="50"/>
    <line x1="40" y1="100" x2="160" y2="100"/>
    <line x1="40" y1="150" x2="160" y2="150"/>
    <line x1="50" y1="40" x2="50" y2="160"/>
    <line x1="100" y1="40" x2="100" y2="160"/>
    <line x1="150" y1="40" x2="150" y2="160"/>
  </g>
  
  <!-- Small cells around -->
  <circle cx="50" cy="70" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="150" cy="130" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="70" cy="150" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="130" cy="50" r="8" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Connection lines (representing spatial relationships) -->
  <g stroke="#60a5fa" stroke-width="1.5" opacity="0.5" fill="none">
    <path d="M 100 100 L 50 70"/>
    <path d="M 100 100 L 150 130"/>
    <path d="M 100 100 L 70 150"/>
    <path d="M 100 100 L 130 50"/>
  </g>
</svg>

